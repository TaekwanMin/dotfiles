-- vi: ft=conkyrc syntax=conkyrc

conky.config = {

	--Various settings

	background = true,						-- forked to background
	cpu_avg_samples = 2,
	diskio_avg_samples = 10,
	double_buffer = true,
	if_up_strictness = 'address',
	net_avg_samples = 2,
	no_buffers = true,
	temperature_unit = 'celsius',
	text_buffer_size = 2048,
	update_interval = 3,
	imlib_cache_size = 0,

	--Placement

	alignment = 'top_right',
	gap_x = 0,
	gap_y = 40,
	minimum_height = 100,
	--minimum_width = 100,
	--maximum_width = 500,

	--Graphical

	border_inner_margin = 10,			-- margin between border and text
	border_outer_margin = 0,			-- margin between border and edge of window
	border_width = 0,
	default_bar_width = 280,
	default_bar_height = 10,
	default_gauge_height = 25,
	default_gauge_width =40,
	default_graph_height = 40,
	default_graph_width = 153,
	default_shade_color = '#000000',
	default_outline_color = '#000000',
	draw_borders = true,					-- draw borders around text
	draw_graph_borders = true,
	draw_shades = false,
	draw_outline = false,
	stippled_borders = 0,

	--Textual
	
	extra_newline = false,
	format_human_readable = true,
	font = 'Hack Nerd Font:style=Regular:pixelsize=12',
	max_text_width = 0,
	max_user_text = 16384,
	override_utf8_locale = true,
	short_units = true,
	top_name_width = 21,
	top_name_verbose = false,
	uppercase = false,
	use_spacer = 'none',
	use_xft = true,
	xftalpha = 1,

	--Windows

	own_window = true,
	own_window_argb_value = 200,
	own_window_argb_visual = true,
	own_window_class = 'Conky',
	own_window_colour = '#000000',
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_transparent = false,
	own_window_title = 'system_conky',
	own_window_type = 'override',	-- # options are: normal/override/dock/desktop/panel
	
	--Colours

	default_color = '#F4F1DE',		-- default color and border color
	color1 = '#E07A5F',						-- red
	color2 = '#81B29A',						-- blue
	color3 = '#F2CC8F',						-- yellow
	color4 = '#888888',
	color5 = '#CCCCCC', 
	color6 = '#FFFFFF',

	--Signal Colours

	color7 = '#1F7411',						-- green
	color8 = '#FFA726',						-- orange
	color9 = '#F1544B',						-- firebrick

	--Misc

	out_to_console = false,
	out_to_stderr = false,
	show_graph_scale = true,
	show_graph_range = false,
	lua_load = '~/.config/conky/functions.lua',
	template1 = [[${font 3270Narrow Nerd Font Mono:style=Bold:pixelsize=14}]],	-- headers
	template2 = [[${font agave Nerd Font:style=Bold:pixelsize=14}]]							-- second headers
}


conky.text = [[
${color1}${template1}Filesystem ${color3}${hr 2}
${color}${font} Root: ${fs_used /}/${fs_size /} ${fs_used_perc /}% used

${color1}${template1}Network ${color3}${hr 2}
${if_match "${gw_iface}" != "null"}\
${color2}${template2}歷 ${gw_iface}
${color}${font} Up speed:   ${upspeed ${gw_iface}} ${tab 4}Total: ${totalup ${gw_iface}}
${color}${font} Down speed: ${downspeed ${gw_iface}} ${tab 4}Total ${totaldown ${gw_iface}}
${color}${font} Local IP: ${addr ${gw_iface}}
${color}${font}直 ${wireless_essid ${gw_iface}} ${wireless_link_bar 8,50 ${gw_iface}} ${wireless_link_qual_perc ${gw_iface}}%
${endif}
${color1}${template1}Processor and memory ${color3}${hr 2}
${font}\
${color}Core  1: ${color}${cpubar cpu1  8,80} ${color} ${cpu  cpu1}%
${color}Core  2: ${color}${cpubar cpu2  8,80} ${color} ${cpu  cpu2}%
${color}Core  3: ${color}${cpubar cpu3  8,80} ${color} ${cpu  cpu3}%
${color}Core  4: ${color}${cpubar cpu4  8,80} ${color} ${cpu  cpu4}%
${color}Core  5: ${color}${cpubar cpu5  8,80} ${color} ${cpu  cpu5}%
${color}Core  6: ${color}${cpubar cpu6  8,80} ${color} ${cpu  cpu6}%
${color}Core  7: ${color}${cpubar cpu7  8,80} ${color} ${cpu  cpu7}%
${color}Core  8: ${color}${cpubar cpu8  8,80} ${color} ${cpu  cpu8}%
${color}Core  9: ${color}${cpubar cpu9  8,80} ${color} ${cpu  cpu9}%
${color}Core 10: ${color}${cpubar cpu10 8,80} ${color} ${cpu cpu10}%
${color}Core 11: ${color}${cpubar cpu11 8,80} ${color} ${cpu cpu11}%
${color}Core 12: ${color}${cpubar cpu12 8,80} ${color} ${cpu cpu12}%

${template2}Top cpu process
${font}${color1}\
Pid ${goto 60}Name ${goto 230}CPU ${goto 290}MEM
${font}${color}\
${top pid 1} ${goto 60}${color2}${top name 1} ${goto 220}${color}${top cpu 1} ${goto 280}${top mem 1}
${top pid 2} ${goto 60}${color2}${top name 2} ${goto 220}${color}${top cpu 2} ${goto 280}${top mem 2}
${top pid 3} ${goto 60}${color2}${top name 3} ${goto 220}${color}${top cpu 3} ${goto 280}${top mem 3}

${template2}Top memory process
${font}${color1}\
Pid ${goto 60}Name ${goto 230}CPU ${goto 290}MEM
${font}${color}\
${top_mem pid 1} ${goto 60}${color2}${top_mem name 1} ${goto 220}${color}${top_mem cpu 1} ${goto 280}${top_mem mem 1}
${top_mem pid 2} ${goto 60}${color2}${top_mem name 2} ${goto 220}${color}${top_mem cpu 2} ${goto 280}${top_mem mem 2}
${top_mem pid 3} ${goto 60}${color2}${top_mem name 3} ${goto 220}${color}${top_mem cpu 3} ${goto 280}${top_mem mem 3}

${color1}${template1}Tasks ${color3}${hr 2}
${font}${color}${texeci 30 head $HOME/.lines/.lines}

${color1}${template1}Saved pages ${color3}${hr 2}
${font}${color}${texeci 30 $HOME/Envs/fordots/bin/python $HOME/.local/share/later-pages.py list}
]]
